<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" (click)="call()" detail>
    <ion-icon color="primary" name="call-outline"></ion-icon>
    <ion-label>&nbsp;&nbsp;&nbsp;Call Now</ion-label>
  </ion-item>
  <ion-item lines="none" (click)="mail()" detail>
    <ion-icon color="primary" name="mail-outline"></ion-icon>
    <ion-label>&nbsp;&nbsp;&nbsp;Mail</ion-label>
  </ion-item>
  <ion-item lines="none" (click)="condition()" detail>
    <ion-icon color="primary" name="reader-outline"></ion-icon>
    <ion-label>&nbsp;&nbsp;&nbsp;Terms and Conditions</ion-label>
  </ion-item>
  <ion-item lines="none" (click)="policy()" detail>
    <ion-icon color="primary" name="lock-closed-outline"></ion-icon>
    <ion-label>&nbsp;&nbsp;&nbsp;Privacy Policy</ion-label>
  </ion-item>
</ion-content>
