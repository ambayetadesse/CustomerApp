<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="listOfCartItem.length != 0">

    <ion-grid *ngFor="let p of listOfCartItem" class="ion-text-wrap">
      <ion-row class="ion-align-items-center">
        <ion-col size="4">
          <img [src]="p.slug" />
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
            <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="1" class="ion-align-self-center">
          {{ p.amount }}
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
            <ion-icon name="close-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <b>{{ p.Name }}</b>
        </ion-col>
        <ion-col size="4">
          <b>{{ p.Price | currency:'ETB'}}</b>
        </ion-col>
        <ion-col size="3" class="ion-text-end">
          {{ p.amount * p.Price | currency:'ETB' }}
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          Sub Total:
        </ion-col>
        <ion-col size="3" class="ion-text-end">
          {{ getTotal() | currency:'ETB' }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="9">
          Grand Total:
        </ion-col>
        <ion-col size="3" class="ion-text-end">
          {{ getGrandTotal() | currency:'ETB' }}
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="order(listOfCartItem)" expand="block">
      Order
    </ion-button>
  </ion-list>
  <ion-grid *ngIf="listOfCartItem.length == 0">
    <ion-label> No Active Cart Item Found </ion-label>
  </ion-grid>
</ion-content>
