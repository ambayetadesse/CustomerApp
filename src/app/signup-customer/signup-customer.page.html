<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start"> 
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
      <ion-title>Sign in </ion-title>
  </ion-toolbar>
  <p color="primary" style="padding-left: 20px;padding-top: 20px;background-color: #3880ff;">Create an account with new email address</p>
</ion-header>

<ion-content>
  <form [formGroup]="regform">
    <ion-item>
      <ion-label>Full Name</ion-label>
      <ion-input formControlName="FullName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email </ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Phone number</ion-label>
      <ion-input formControlName="phonenumber" type="text"></ion-input>
    </ion-item> -->
    <ion-item-group>
      <ion-row>
        <ion-label style="margin-left: 11px;
        padding-top: 11px;">Phone number</ion-label>
      </ion-row>
      <ion-row>
        <ngx-intl-tel-input 
        style="margin-left: 24px;
        padding-top: 11px;" 
        [cssClass]="'custom'"
         [preferredCountries]="preferredCountries"
         [enableAutoCountrySelect]="true"
          [enablePlaceholder]="true" 
          [searchCountryFlag]="true"
         [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
          [selectFirstCountry]="true"
         [selectedCountryISO]="CountryISO.Ethiopia"
          [maxLength]="15" [phoneValidation]="true"
         [separateDialCode]="true"
          [numberFormat]="PhoneNumberFormat.National" name="phone"
         formControlName="phonenumber" 
         [(ngModel)]="phoneNumber">
       </ngx-intl-tel-input>
      </ion-row>
    </ion-item-group>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" [required]></ion-input>
      <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType }"
        (click)="toggleFieldTextType()"></i>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input [type]="conformPassword ? 'text' : 'password'" formControlName="confirmPassword" [required]>
      </ion-input>
      <i class="fa" [ngClass]="{'fa-eye-slash': !conformPassword,'fa-eye': conformPassword }" 
        (click)="conPassword()"></i>
    </ion-item>
    <div style="text-align: center; margin: auto">
      <ion-button expand="full" (click)="registerAccount()">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        Sign Up
      </ion-button>
    </div>
    <ion-item>
      <ion-label style="text-align: center">Already have an account ?</ion-label>
      <button style="margin-left: -37px; color: #234ada; background-color: #f8f9fa" (click)="login()">
        Login
      </button>
    </ion-item>
  </form>
</ion-content>
